<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='pal.png') }}">
  <title>Student Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<style>
body {
  font-family: 'Public Sans', sans-serif;
  background-color: #f7f9fc;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Header styles */
header {
  background-color: #c0392b;
  color: white;
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  font-size: 1.4rem;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 30px;
}

.header-right a {
  color: white;
  text-decoration: none;
  font-weight: 500;
}

.header-right a:hover {
  text-decoration: underline;
}

.header-right img {
  height: 45px;
  border-radius: 6px;
}


.login-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
}

/* Login box styles */
.login-box {
  background: #fff;
  padding: 40px 30px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  max-width: 400px;
  width: 100%;
  box-sizing: border-box; 
}

/* Title styling */
.login-box h2 {
  text-align: center;
  color: #c0392b;
  margin-bottom: 30px;
  font-weight: 600;
}


.login-box input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 1rem;
  box-sizing: border-box;
}

/* Button styling */
.login-box button {
  background-color: #c0392b;
  color: white;
  font-weight: bold;
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
}

.login-box button:hover {
  background-color: #a93226;
}

/* Text below button */
.login-box p {
  text-align: center;
  margin-top: 20px;
  font-size: 0.9rem;
}

.login-box a {
  color: #c0392b;
  text-decoration: none;
  font-weight: 500;
}

.login-box a:hover {
  text-decoration: underline;
}

/* Footer styling */
footer {
  text-align: center;
  padding: 15px;
  font-size: 14px;
  background-color: #f0f0f0;
}
</style>
<body>

  
  <header>
    <h1>Student Login</h1>
    <div class="header-right">
      <a href="{{ url_for('admin_login') }}">Admin Login</a>
      <a href="https://predictiveanalyticslab.ai/" target="_blank">
        <img src="{{ url_for('static', filename='pal.png') }}" alt="College Logo" />
      </a>
    </div>
  </header>
  
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      {% if error %}
      <p style="color:red; text-align: center;">{{ error }}</p>
      {% endif %}
      <form action="{{ url_for('login') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <!-- <p>Don't have an account? <a href="signup.html">Sign up</a></p> -->
      </form>
    </div>
  </div>
</body>
</html>
